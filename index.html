<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <!-- high score button and timer -->
    <div class= "container-fluid">
        <div class="row">
            <div class="col-md-11 fw-bold">
                <a href="hiscore.html">High Scores</a>
            </div>
            <div class="col-md-1 fw-bold">Timer: <span></span></div>
        </div>
    </div>

    <!-- start button -->
    <section class="container" id="start-quiz">
        <div class="row p-5 mt-3 d-flex justify-content-center">
            <div class="col-md-8 p-2">
                <h3>Welcome to the Coding Quiz! You will be given 5 multiple-choice questions regarding web development. If you answer incorrectly you will lose some time, and at the end you will be given a score to see how you did.</h1>
                <div class="row d-flex justify-content-center">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-info" id="start-button">Start Quiz</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Questions -->
    <section class="container hide">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8" id="quiz-question">
                <span>Placeholder Question</span>
                <div class="row d-flex" id="answers">
                    <div class="col-md-12" id="answer">answer a</div>
                    <div class="col-md-12" id="answer">answer b</div>
                    <div class="col-md-12" id="answer">answer c</div>
                    <div class="col-md-12" id="answer">answer d</div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets\js\script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
